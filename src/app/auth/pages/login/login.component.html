<!-- Just an image -->
<nav class="navbar navbar-dark bg-info">
    <a class="navbar-brand" routerLink="/home">
        VentaTours
        <!-- <img src="/docs/4.6/assets/brand/bootstrap-solid.svg" width="30" height="30" alt=""> -->
    </a>
</nav>
<div style="    background-color: #17a2b8;
display: block;
height: 11.375rem;
width: 100%; border-bottom-left-radius: 30px;border-bottom-right-radius: 30px;">

</div>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
            <h2>Inicio de sesión</h2>
        </div>

        <!-- Login Form -->
        <form (ngSubmit)=login() [formGroup]=loginForm>
            <input type="text" id="login" class="fadeIn second" formControlName="email" placeholder="Correo electronico" autocomplete="off">
            <input type="password" id="password" class="fadeIn third" formControlName="password" placeholder="Contraseña" autocomplete="off">
            <input type="submit" class="fadeIn fourth" value="Ingresar">
        </form>
        <div class="row" *ngIf="cargando">
            <div class="col-12">
                <div class=" alert alert-info text-center" role="alert">
                    <h4 class="alert-heading">Iniciando sesión</h4>
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mb-0">Por favor espere</p>
                </div>
            </div>
        </div>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" routerLink="/auth/registro">Registrarse</a>
        </div>

    </div>
</div>
