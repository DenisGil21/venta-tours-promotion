<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/account">Cuenta</a></li>
        <li class="breadcrumb-item active" aria-current="page">Empresas</li>
    </ol>
</nav>
<div class="row mb-3 animate__animated animate__fadeIn">
    <div class="col-12">
        <app-buscador [placeholder]="'Buscar empresa'"></app-buscador>

    </div>
</div>
<div class="row animate fadeIn fast mt-4" *ngIf="cargando">
    <div class="col-12">
        <div class=" alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
<div class="row animate__animated animate__fadeIn" *ngIf="!cargando">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4>Lista de empresas</h4>
                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            <button class="btn btn-primary fa-pull-right mb-3" (click)="abrirSweetAlert()"><i class="fas fa-plus-square"></i> Agregar empresa</button>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered" *ngIf="empresas.length !== 0">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let empresa of empresas">
                            <td><input type="text" class="form-control" placeholder="Nombre de la compaÃ±ia" [(ngModel)]="empresa.nombre"></td>
                            <td class="text-center">
                                <a class="cursor m-1" (click)="actualizarEmpresa(empresa)" data-toggle="tooltip" data-placement="top" title="Editar"><i class="fas fa-edit"></i></a>
                                <a class="cursor m-1" (click)="eliminarEmpresa(empresa)" data-toggle="tooltip" data-placement="top" title="Eliminar"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row" *ngIf="empresas.length === 0">
                    <div class="col-12">
                        <div class="alert alert-warning text-center" role="alert">
                            <h4 class="alert-heading">No se encontraron resultados</h4>
                            <i class="fas fa-exclamation-circle fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
